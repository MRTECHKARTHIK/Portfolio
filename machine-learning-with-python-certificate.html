<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Certificate</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('back6.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .full-screen-img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <img src="Machine Learning with Python.png" alt="Machine Learning with Python" class="full-screen-img">
</body>
</html>
